<div class="main-container" [class.main-is-mobile]="mobileQuery.matches">
  <app-header (toggleNav)="snav.toggle()" [title]="routeDataTitle" [media]="mobileQuery.matches"
    [menuClosed]="snav.opened">
  </app-header>
  <mat-sidenav-container class="main-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <app-main-menu-dropdown></app-main-menu-dropdown>
    </mat-sidenav>
    <mat-sidenav-content class="pb-4">
      <app-header-state *ngIf="router.url === '/'"></app-header-state>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="row">
  <div class="col-12">
    {{WHITELIST_HEADER}}
  </div>
  <div class="col-12 mt-4" *ngIf="!error">
    <mat-form-field class="w-100">
      <input matInput placeholder="{{WHITELIST_LABEL}}" [formControl]="domainIn" required spellcheck="false"
        autocomplete="off">
      <mat-error *ngIf="domainIn.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12 text-right" *ngIf="!error">
    <button mat-flat-button color="accept" (click)="addToWhitelist()" [disabled]="domainIn.invalid">AÃ±adir</button>
  </div>
  <div class="col-12 mt-4" *ngIf="error">
    <div class="row">
      <div class="col-auto pr-0">
        <img src="./assets/global/img/icons/warning-nobg-icon.svg" alt="">
      </div>
      <div class="col">
        {{ERROR_MSG}}
      </div>
    </div>
  </div>
  <div class="col-12 mt-4">
    <h3>{{WHITELIST_LIST_TITLE}}</h3>
    <ul>
      <li *ngFor="let element of whithelistElements.slice().reverse() ">
        <span>{{element}}</span>
        <mat-icon (click)="delete($event)" class="link close-icon text-right">close</mat-icon>
      </li>
    </ul>
  </div>
</div>

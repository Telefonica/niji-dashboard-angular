<div class="main-container" [class.main-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <h1 class="main-app-name">Conexi√≥n segura</h1>
    <button mat-icon-button class="ml-auto" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div class="sub-header">&nbsp;</div>
  <mat-sidenav-container class="main-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [(opened)]="opened" [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <app-main-menu-dropdown></app-main-menu-dropdown>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <div class="container">
        <app-cards></app-cards>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

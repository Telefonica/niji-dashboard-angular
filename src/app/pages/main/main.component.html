<div class="row">
  <div class="col col-lg-8 p-0">
    <div class="col mt-4">
      <mat-card>
        <mat-card-content class="m-0">
          <mat-progress-spinner mode="indeterminate" strokeWidth="1">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
    </div>

    <div *ngFor="let card of cards" class="col mt-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <img src="{{card.icon}}" alt="">
            <span class="align-middle ml-2">{{card.title}}</span>
          </mat-card-title>
          <mat-card-subtitle *ngIf="card.subtitle" class="primary mat-primary">{{card.subtitle}}
          </mat-card-subtitle>
        </mat-card-header>
        <div *ngIf="card.type !== 'imagesList'">
          <mat-card-content *ngFor="let content of card.contents">
            <div class="num-list" [ngClass]="{'link': content.hasOwnProperty('link')}" routerLink="/{{content.link}}">
              <span>{{content.alias}} {{content.num}}</span>
              <div class="services-icons" *ngFor="let service of content.services">
                <app-status-icons [service]="service"></app-status-icons>
              </div>
            </div>
            <mat-icon *ngIf="content.hasOwnProperty('link')" class="align-middle ml-auto" aria-hidden="true">
              keyboard_arrow_right</mat-icon>
          </mat-card-content>
        </div>

        <div *ngIf="card.type === 'imagesList'" class="imagesList">
          <mat-card-content *ngFor="let content of card.contents">
            <div class="row w-100">
              <div class="col-auto">
                <img src="{{content.img}}" alt="">
              </div>
              <div class="col pl-0 pr-0">
                <div class="type">{{content.type}}</div>
                <div class="title">{{content.title}}</div>
                <div class="subtitle">{{content.subtitle}}</div>
                <div class="price">{{content.price}}<span>{{content.tax}}</span></div>
              </div>
            </div>
          </mat-card-content>
        </div>
      </mat-card>
    </div>

  </div>
  <!-- <div class="w-100 d-sm-none"></div> -->
  <div class="col col-lg-4 mt-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <img src="./../../assets/global/img/icons/heart-icon.svg" alt="">
          <span class="align-middle ml-2">Consejos navegaci√≥n segura</span>
        </mat-card-title>
      </mat-card-header>
      <app-carousel></app-carousel>
    </mat-card>
  </div>

</div>

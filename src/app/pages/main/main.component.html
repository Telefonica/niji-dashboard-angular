<div class="row">
  <div class="col col-lg-8 p-0">

    <div class="col mt-4">
      <mat-card class="custom-card">
        <mat-card-content class="m-0">
          <mat-progress-spinner mode="indeterminate" strokeWidth="1">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col mt-4">
      <app-modal-dialog></app-modal-dialog>
    </div>
    <div *ngFor="let card of cards" class="col mt-4">
      <mat-card class="custom-card">
        <mat-card-header>
          <mat-card-title>
            <span>
              <img src="{{card.icon}}" alt="">
            </span>
            <span class="align-middle ml-2">{{card.title}}</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let content of card.contents">
          <div class="num-list" [ngClass]="{'link': content.hasOwnProperty('link')}" routerLink="/{{content.link}}">
            <span>{{content.alias}} {{content.num}}</span>
            <div class="services-icons" *ngFor="let service of content.services">
              <app-status-icons [service]="service"></app-status-icons>
            </div>
          </div>
          <img src="./../../assets/global/img/icons/arrow-right-icon.svg" alt="" *ngIf="content.link">
        </mat-card-content>
      </mat-card>
    </div>

  </div>
  <!-- <div class="w-100 d-sm-none"></div> -->
  <div class="col col-lg-4 mt-4">
    <mat-card class="custom-card">
      <mat-card-header>
        <mat-card-title>
          <img src="./../../assets/global/img/icons/heart-icon.svg" alt="">
          <span class="align-middle ml-2">Consejos navegaciÃ³n segura</span>
        </mat-card-title>
      </mat-card-header>
      <app-carousel></app-carousel>
    </mat-card>
  </div>

</div>

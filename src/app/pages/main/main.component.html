<div class="row">
  <div class="col col-lg-8 p-0">

    <div class="col mt-4">
      <mat-card class="custom-card">
        <mat-card-content class="m-0">
          <mat-progress-spinner mode="indeterminate" strokeWidth="1">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col mt-4">
      <app-modal-dialog></app-modal-dialog>
    </div>
    <div *ngFor="let card of cards" class="col mt-4">
      <mat-card class="custom-card">
        <mat-card-header>
          <mat-card-title>
            <span>
              <img src="{{card.icon}}" alt="">
            </span>
            <span class="align-middle ml-2">{{card.title}}</span>
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>

  </div>
  <!-- <div class="w-100 d-sm-none"></div> -->
  <div class="col col-lg-4 mt-4">
    <mat-card class="custom-card">
      <mat-card-header>
        <mat-card-title>
          <img src="./../../assets/global/img/icons/heart-icon.svg" alt="">
          <span class="align-middle ml-2">Consejos navegaci√≥n segura</span>
        </mat-card-title>
      </mat-card-header>
      <app-carousel></app-carousel>
    </mat-card>
  </div>

</div>

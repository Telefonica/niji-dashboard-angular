<div class="row">
  <div class="col col-lg-8">
    <div class="col mt-4">
      <mat-card>
        <mat-card-content>
          <mat-progress-spinner mode="indeterminate" strokeWidth="1">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
    </div>

    <div *ngFor="let card of cards" class="col mt-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <img src="{{card.icon}}" alt="">
            <span class="align-middle ml-2">{{card.title}}</span>
          </mat-card-title>
          <mat-card-subtitle *ngIf="card.subtitle" class="primary mat-primary">{{card.subtitle}}
            <mat-icon class="align-middle primary mat-primary" aria-hidden="true">keyboard_arrow_right</mat-icon>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngFor="let content of card.contents">
          <div class="num-list" [ngClass]="{'link': content.hasOwnProperty('link')}" routerLink="/{{content.link}}">
            <span>{{content.alias}} {{content.num}}</span>
            <div class="services-icons" *ngFor="let service of content.services">

              <img *ngIf="service.name === 'service1' && service.status === 'active'"
                src="./../../assets/global/img/icons/tick-shield-icon.svg" alt="">
              <img *ngIf="service.name === 'service1' && service.status === 'inactive'"
                src="./../../assets/global/img/icons/tick-shield-inactive-icon.svg" alt="">

              <img *ngIf="service.name === 'service2' && service.status === 'active'"
                src="./../../assets/global/img/icons/content-block-icon.svg" alt="">
              <img *ngIf="service.name === 'service2' && service.status === 'inactive'"
                src="./../../assets/global/img/icons/content-block-inactive-icon.svg" alt="">

              <img *ngIf="service.name === 'service3' && service.status === 'active'"
                src="./../../assets/global/img/icons/zoom-lens-shield-icon.svg" alt="">
              <img *ngIf="service.name === 'service3' && service.status === 'inactive'"
                src="./../../assets/global/img/icons/zoom-lens-shield-inactive-icon.svg" alt="">
            </div>
          </div>
          <mat-icon *ngIf="content.hasOwnProperty('link')" class="align-middle ml-auto" aria-hidden="true">
            keyboard_arrow_right</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!-- <div class="w-100 d-sm-none"></div> -->
  <div class="col col-lg-4 mt-4">
    <div class="col">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <img src="./../../assets/global/img/icons/heart-icon.svg" alt="">
            <span class="align-middle ml-2">Consejos navegaci√≥n segura</span>
          </mat-card-title>
        </mat-card-header>
        <app-carousel></app-carousel>
      </mat-card>
    </div>
  </div>
</div>

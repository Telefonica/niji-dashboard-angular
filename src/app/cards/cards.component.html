<div class="row">
  <div class="col-12  col-lg-8 mt-4">
    <mat-card>
      <mat-card-content>
        <mat-progress-spinner mode="indeterminate">
        </mat-progress-spinner>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngFor="let card of cards" class="col-12  col-lg-8 mt-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <!-- <mat-icon class="align-middle primary mat-primary" aria-hidden="false" aria-label="conexión">{{card.icon}}
          </mat-icon> -->
          <img src="{{card.icon}}" alt="">
          <span class="align-middle ml-2">{{card.title}}</span>
        </mat-card-title>
        <mat-card-subtitle *ngIf="card.subtitle" class="primary mat-primary">{{card.subtitle}}
          <mat-icon class="align-middle primary mat-primary" aria-hidden="true">keyboard_arrow_right</mat-icon>
        </mat-card-subtitle>
        <mat-slide-toggle *ngIf="card.showCheck" class="ml-auto mt-1" color="primary" checked={{card.checked}} disabled={{card.disabled}}>
        </mat-slide-toggle>
      </mat-card-header>
      <mat-card-content *ngFor="let content of card.contents">
        <div class="num-list">
          <span>{{content.alias}} {{content.num}}</span>
          <div class="services-icons" *ngFor="let service of content.services">

            <img *ngIf="service.name === 'service1'" src="./../../assets/global/img/icons/tick-shield-b-icon.svg" alt="">

            <img *ngIf="service.name === 'service2' && service.status === 'active'" src="./../../assets/global/img/icons/content-block-b-icon.svg" alt="">
            <img *ngIf="service.name === 'service2' && service.status === 'inactive'" src="./../../assets/global/img/icons/content-block-grey-icon.svg" alt="">

            <img *ngIf="service.name === 'service3'" src="./../../assets/global/img/icons/zoom-lens-shield-b-icon.svg" alt="">

            <!-- iconos de prueba -->
            <!-- <mat-icon *ngIf="service.name === 'service1'" class="align-middle" [ngClass]="{'inactive': service.status !== 'active'}" aria-hidden="true">home</mat-icon>
            <mat-icon *ngIf="service.name === 'service2'" class="align-middle" [ngClass]="{'inactive': service.status !== 'active'}" aria-hidden="true">close</mat-icon>
            <mat-icon *ngIf="service.name === 'service3'" class="align-middle" [ngClass]="{'inactive': service.status !== 'active'}"  aria-hidden="true">menu</mat-icon> -->
          </div>
        </div>
        <mat-icon *ngIf="card.link" class="align-middle ml-auto" aria-hidden="true">keyboard_arrow_right</mat-icon>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="w-100 d-sm-none"></div>
  <div class="col-12 col-lg-8 mt-4">
    <mat-card>
        <mat-card-header>
      <mat-card-title>
          <img src="./../../assets/global/img/icons/heart-icon.svg" alt="">
          <span class="align-middle ml-2">Consejos navegación segura</span>
      </mat-card-title>
      </mat-card-header>
      <app-carousel></app-carousel>
    </mat-card>
  </div>

</div>
